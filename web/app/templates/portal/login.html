<html lang="pt-br"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard Softlog</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/files/static/libs/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/files/static/libs/font-awesome/css/font-awesome.min.css">
    <style>
        body
        {
            background-color: #1b1b1b;
            padding-top: 40px;
        }


        .input-group-addon
        {
            background-color: rgb(50, 118, 177);
            border-color: rgb(40, 94, 142);
            color: rgb(255, 255, 255);
        }
        .form-control:focus
        {
            background-color: rgb(50, 118, 177);
            border-color: rgb(40, 94, 142);
            color: rgb(255, 255, 255);
        }
        .form-signup input[type="text"],.form-signup input[type="password"] { border: 1px solid rgb(50, 118, 177); }
        .msg 
        {
            color:red;
        }
    </style>

  </head>

  <body style="background:#F7F7F7;">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h5 class="text-center">
                            Acessar</h5>
                        <form class="form form-signup" role="form" action="" method="post">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-gear"></span></span>
                                    <input type="text" class="form-control" placeholder="Ambiente" name="ambient" required="required" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                    <input type="text" class="form-control" placeholder="Usuário" name="username" required="required" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                    <input type="password" class="form-control" placeholder="Senha" name="password" required="required" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-institution"></span></span>
                                    <input type="text" class="form-control" placeholder="Empresa" name="cod_empresa" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><span class="fa fa-institution"></span></span>
                                    <input type="text" class="form-control" placeholder="Filial" name="cod_filial"/>
                                </div>
                            </div>
                            <button  type="submit" class="btn btn-sm btn-primary btn-block" role="button">
                                Entrar
                            </button>
                            {% if msg %}<p><span class="msg">{{msg}}</span></p>{% endif %}
                        </div>                        
                        </form>
                </div>
            </div>
        </div>
    </div>
</body></html>
